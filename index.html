<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenHub</title>
    
    <!-- Purple "Z" SVG Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M20,20 L80,20 L20,80 L80,80' stroke='%238a2be2' stroke-width='15' fill='none'/></svg>">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .discord-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 25px;
            background-color: #5865F2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 0px rgba(88, 101, 242, 0.4);
            z-index: 1;
        }
        
        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
        }
        
        .discord-btn:active {
            transform: translateY(1px);
        }
        
        .discord-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.5) 48%,
                rgba(255, 255, 255, 0.5) 52%,
                rgba(255, 255, 255, 0) 55%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite linear;
        }
        
        @keyframes shine {
            0% {
                left: -50%;
                top: -50%;
            }
            100% {
                left: 50%;
                top: 50%;
            }
        }
        
        .discord-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #8a2be2;
            border-radius: 8px;
            animation: pulse 2s infinite;
            pointer-events: none;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.05);
                opacity: 0.2;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }
        
        .discord-logo {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        
        .discord-btn:hover .discord-logo {
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <!-- Particle Network Background -->
    <div id="particles-js"></div>

        </svg>
        Join Our Discord Server

</html>

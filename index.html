<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Our Discord Server</title>

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">

  <!-- Purple "Z" SVG Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M20,20 L80,20 L20,80 L80,80' stroke='%238a2be2' stroke-width='15' fill='none'/></svg>">

  <style>
    /* General Reset & Body Style */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0a0a0a;
      position: relative;
      padding: 4px;
      box-sizing: border-box;
      user-select: none;
    }

    /* NEON OUTLINE EFFECT */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 4px solid transparent;
      border-radius: 8px;
      pointer-events: none;
      z-index: 9999;
      animation: neonPulse 3s infinite alternate;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.8),
                  inset 0 0 10px rgba(138, 43, 226, 0.8);
    }

    @keyframes neonPulse {
      0% {
        border-color: #8a2be2;
        box-shadow: 0 0 10px rgba(138, 43, 226, 0.8),
                    inset 0 0 10px rgba(138, 43, 226, 0.8);
      }
      100% {
        border-color: #e100ff;
        box-shadow: 0 0 20px rgba(225, 0, 255, 0.9),
                    inset 0 0 20px rgba(225, 0, 255, 0.9);
      }
    }

    .neon-subtitle {
      color: white;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 2;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #fff,
                   0 0 10px #fff,
                   0 0 20px #8a2be2,
                   0 0 30px #8a2be2;
      animation: neonFlicker 1.5s infinite alternate;
    }

    @keyframes neonFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 5px #fff,
                     0 0 10px #fff,
                     0 0 20px #8a2be2,
                     0 0 30px #8a2be2,
                     0 0 40px #8a2be2;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    #particles-js,
    #loopNetworkCanvas,
    #purpleDots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: transparent;
    }

    .purple-dots .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: rgba(138, 43, 226, 0.6);
      border-radius: 50%;
      filter: blur(1px);
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      10%, 90% { opacity: 0.6; }
      100% { transform: translateY(-100vh) translateX(20vw); opacity: 0; }
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      position: relative;
      text-align: center;
      gap: 20px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 25px;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
    }

    .discord-btn {
      background-color: #5865F2;
      box-shadow: 0 0 15px rgba(88, 101, 242, 0.7);
    }

    .github-btn {
      background-color: #333;
      box-shadow: 0 0 15px rgba(51, 51, 51, 0.7);
    }

    .btn:hover {
      transform: translateY(-3px);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to bottom right, transparent 45%, rgba(255,255,255,0.5) 50%, transparent 55%);
      transform: rotate(30deg);
      animation: shine 3s infinite linear;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 2px solid #8a2be2;
      border-radius: 8px;
      animation: pulse 2s infinite;
      pointer-events: none;
    }

    .btn-icon {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease;
    }

    .btn:hover .btn-icon {
      transform: rotate(10deg);
    }

    @keyframes shine {
      0% { left: -50%; top: -50%; }
      100% { left: 50%; top: 50%; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      70% { transform: scale(1.05); opacity: 0.2; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    /* Legal Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      color: #555;
      font-size: 0.8rem;
      z-index: 9998;
    }
  </style>
</head>

<body>
  <canvas id="loopNetworkCanvas"></canvas>
  <div id="particles-js"></div>
  <div class="purple-dots" id="purpleDots"></div>

  <div class="content">
    <h2 class="neon-subtitle">Welcome to Zen Hub</h2>
